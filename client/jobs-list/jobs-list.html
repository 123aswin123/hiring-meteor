<div>
  <jobs-form style="float: left"></jobs-form>
  <input type="text" #searchtext placeholder="Search by name">
  <button type="button" (click)="search(searchtext.value)">Search</button>
  <accounts-ui></accounts-ui>
  <ul>
    <li *ngFor="#job of jobs">
      <p><a [routerLink]="['/JobDetails', {jobId: job._id}]">{{job.name}}</a></p>
      <p>{{job.description}}</p>
      <p>{{job.location}}</p>
      <button (click)="removeJob(job)">Supprimer</button>
    </li>
  </ul>
</div>
